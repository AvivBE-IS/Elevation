<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-br from-purple-700 to-blue-500 flex justify-center items-center"
  >
    <div
      class="flex flex-col lg:flex-row w-[92vw] h-[95vh] bg-white/20 rounded-[20px] justify-end items-center"
    >
      <!-- circle -->
      <div
        class="w-[10vw] h-[10vw] bg-white rounded-full opacity-80 m-[15%] flex justify-center items-center"
      >
        <img
          class="w-full h-full"
          src="//www.freeiconspng.com/uploads/camera-icon-21.png"
          alt="camera-icon"
        />
      </div>

      <!-- white content -->
      <div
        class="bg-white rounded-[20px] w-full lg:w-[60vw] h-full flex flex-col justify-between px-[3vw] items-start lg:items-stretch"
      >
        <h1 class="text-[5vw] pt-[4vh] font-semibold">Premium Laptop</h1>

        <p
          class="text-gray-500 text-[2vw] lg:text-[2vw] text-justify my-[3vh] mb-[10vh]"
        >
          High-performance laptop perfect for developers and designers. Features
          the latest processor, ample RAM, and a stunning display that brings
          your work to life.
        </p>

        <div
          class="flex flex-col sm:flex-col lg:flex-row justify-between items-center gap-4 mb-[1vh] w-full"
        >
          <h3 class="text-red-600 text-[3vw] text-center w-full lg:w-auto">
            $1,299.00
          </h3>
          <button
            class="bg-gradient-to-br from-purple-700 to-blue-500 w-[20vw] h-[5vw] rounded-lg text-white text-[3vh] sm:text-[2vh]"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
