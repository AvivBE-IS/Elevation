<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href=./style.css>
    <title>FlexBox Ex2</title>
  </head>
  <body>
    <h1>4 boxes evenly distributed:</h1>
    <div class="container">
      <div class="box"><h2>1</h2></div>

      <div class="box"><h2>2</h2></div>
      <div class="box"><h2>3</h2></div>
      <div class="box"><h2>4</h2></div>
    </div>
    <h1>2 boxes (2 and 3) are twice as big as the first</h1>
    <div class="container">
      <div class="first box"><h2>1</h2></div>
      <div class="second box"><h2>2</h2></div>
      <div class="third box"><h2>3</h2></div>
    </div>
  </body>
</html>
