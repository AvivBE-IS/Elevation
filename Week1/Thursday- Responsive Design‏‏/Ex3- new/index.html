<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=1"
          alt="Paintings & Prints"
        />
        <div class="card-text">PAINTINGS & PRINTS</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/300?random=2" alt="Photography" />
        <div class="card-text">PHOTOGRAPHY</div>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=3"
          alt="Drawings & Illustration"
        />
        <div class="card-text">DRAWINGS & ILLUSTRATION</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/300?random=4" alt="Digital Art" />
        <div class="card-text">DIGITAL ART</div>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=5"
          alt="Sculptures & Carvings"
        />
        <div class="card-text">SCULPTURES & CARVINGS</div>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=6"
          alt="Ceramics & Pottery"
        />
        <div class="card-text">CERAMICS & POTTERY</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/300?random=7" alt="Glass" />
        <div class="card-text">GLASS</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/300?random=8" alt="Jewelry" />
        <div class="card-text">JEWELRY</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/300?random=9" alt="Furniture" />
        <div class="card-text">FURNITURE</div>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=10"
          alt="Textile & Apparel"
        />
        <div class="card-text">TEXTILE & APPAREL</div>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=11"
          alt="Antiques & Collectibles"
        />
        <div class="card-text">ANTIQUES & COLLECTIBLES</div>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/400/300?random=12"
          alt="Crafts & Other Art"
        />
        <div class="card-text">CRAFTS & OTHER ART</div>
      </div>
    </div>
  </body>
</html>
