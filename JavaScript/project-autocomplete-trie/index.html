<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autocomplete trie</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="headDiv" class="div">
        <h1>Autocomplete Trie</h1>
      </div>
      <div id="mainDiv" class="div">
        <input
          type="text"
          placeholder=" Enter a word to add to dictionary"
          id="addWordTxt"
          class="txt"
        />
        <button id="btn" onclick="enterWord()">Add Word</button>
      </div>
      <div id="suggestionDiv" class="div">
        <input
          type="text"
          placeholder=" Start typing to see suggestions.."
          id="suggestTxt"
          class="txt"
        />
      </div>
      <div id="bottonDiv" class="div">
        <h1>0</h1>
        <h4>Words in dictionary</h4>
      </div>
    </div>
    <script type="module" src="./project-autocomplete-trie.js"></script>
  </body>
</html>
